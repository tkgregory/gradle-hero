name: Update Gradle Wrapper
on:
  schedule:
    - cron: "0 0 * * *"
jobs:
  update-gradle-wrapper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle
      - name: Update Gradle Wrapper
        uses: gradle-update/update-gradle-wrapper-action@v1